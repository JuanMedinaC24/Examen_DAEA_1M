<!DOCTYPE html>
<html ng-app="catsvsdogs">

<head>
  <meta charset="UTF-8">
  <title>Cats vs Dogs App</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #66ff99; /* Fondo verde */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .stats-container {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: right;
    }

    .stats-value {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .socket-message {
      color: #007bff;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>

  <!-- Include AngularJS library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <!-- Include Socket.io library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

  <!-- Include your app.js file -->
  <script src="app.js"></script>
</head>

<body ng-controller="statsCtrl" style="opacity: 1;">
  <div class="stats-container">
    <div class="stats-value">Distancia Manhattan:</div>
    <div class="stats-value">{{ distanciaManhattan }}</div>
    <div class="stats-value">Distancia Pearson:</div>
    <div class="stats-value">{{ distanciaPerson }}</div>
    <div class="stats-value">Distancia Euclidean:</div>
    <div class="stats-value">{{ distanciaEuclidean }}</div>
    <div class="stats-value">Distancia Cosine_similarity:</div>
    <div class="stats-value">{{ distanciaCosine_similarity }}</div>
  </div>
    <script src="socket.io.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
